<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px 10px;
        }

        .form-container {
            width: 100%;
            max-width: 700px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .col {
            flex: 1;
            min-width: 47%;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .section-title {
            font-weight: bold;
            margin: 25px 0 10px;
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .auth-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .header-image {
            width: 180px;
            height: 120px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="/"><img src="{{ url_for('static', filename='images/logo5.png') }}" class="header-image" alt="Company Logo"></a>
        <h2>Seller Registration</h2>
        <p>Enter your details to create a seller account</p>

        <form method="POST" action="{{ url_for('seller_register') }}">
            <div class="section-title">Basic Information</div>
            <div class="row">
                <div class="col"><input type="text" name="name" placeholder="Full Name*" required></div>
                <div class="col"><input type="email" name="email" placeholder="Email*" required></div>
            </div>

            <div class="row">
                <div class="col input-group">
                    <input type="password" name="password" id="password" placeholder="Password*" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <div class="col input-group">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password*" required>
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                </div>
            </div>

            <div class="section-title">Business Information</div>
            <div class="row">
                <div class="col"><input type="text" name="company_name" placeholder="Company Name*" required></div>
                <div class="col"><input type="text" name="mobile" placeholder="Mobile Number*" required></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" name="pan_number" placeholder="PAN Number*" required></div>
                <div class="col"><input type="text" name="gst_number" placeholder="GST Number (optional)"></div>
            </div>
            <textarea name="address" placeholder="Business Address*" rows="3" required></textarea>

            <div class="section-title">Bank Details</div>
            <div class="row">
                <div class="col"><input type="text" name="bank_account" placeholder="Bank Account Number*" required></div>
                <div class="col"><input type="text" name="ifsc_code" placeholder="IFSC Code*" required></div>
            </div>

            <button type="submit">Register as Seller</button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="{{ url_for('seller_login') }}">Login here</a>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
        const confirmPasswordField = document.getElementById("confirm_password");

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
