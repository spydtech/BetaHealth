<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: normal;
        }
        
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .header-image {
            width: 200px;
            height: 200px;
            
            display: inline-block;
        }
         .flash-message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        font-size: 14px;
        text-align: left;
    }
    .flash-success {
        background-color: #d4edda;
        color: #155724;
    }
    .flash-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
    .flash-warning {
        background-color: #fff3cd;
        color: #856404;
    }
    .flash-info {
        background-color: #cce5ff;
        color: #004085;
    }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        
        .auth-links {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .auth-links a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .footer li {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer li::before {
            content: "\b7";
            padding: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="/"><img src="{{ url_for('static', filename='images/logo5.png') }}" class="header-image" alt="Company Logo"></a>
        
        <h2>Login</h2>
        <p>Enter your email and password</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <form method="POST">
           <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <input type="email" name="email" placeholder="Email" required>
            
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            
            <div class="forgot-password">
                <a href="{{url_for('forgot_password')}}">Forgot password?</a>
            </div>
            
            <button type="submit">Continue</button>
        </form>
        <div class="auth-links">
            Don't have an account? <a href="{{url_for('register') }}">Sign up</a>
        </div>
        <div class="footer">
            <li>
                <small class="copyright__content"><a href="{{url_for('privacy')}}">Privacy policy</a></small>
            </li>
            <li>
                <small class="copyright__content"><a href="{{url_for('terms')}}">Terms</a></small>
            </li>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
