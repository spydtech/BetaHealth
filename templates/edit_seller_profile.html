<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Seller Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .seller-navbar {
      background: #2c3e50;
      padding: 10px 0;
    }

    .seller-navbar-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }

    .seller-navbar-logo img {
      width: 160px;
    }

    .seller-navbar-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .role-badge {
      background-color: #f39c12;
      color: #2c3e50;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 8px;
    }

    footer {
      background: #0d3056;
      color: white;
      font-size: 14px;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer a {
      color: rgb(11, 228, 228);
      text-decoration: none;
    }

    footer a:hover {
      color: lightblue;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar seller-navbar">
    <div class="seller-navbar-top">
      <div class="seller-navbar-logo">
        <a href="/"><img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo"/></a>
      </div>
      <div class="seller-navbar-actions text-white">
        <span>
          Hi, <strong>{{ session.get('user_name', 'Seller') }}</strong>
          <span class="role-badge">SELLER</span>
        </span>
        <a href="{{ url_for('seller_dashboard') }}" class="text-white">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="text-white">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center">Edit Seller Profile</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="{{ url_for('edit_seller_profile') }}">
             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

              <h4 class="mb-3">Business Information</h4>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Company Name*</label>
                  <input type="text" class="form-control" name="company_name" value="{{ profile.company_name }}" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Mobile Number*</label>
                  <input type="text" class="form-control" name="mobile" value="{{ profile.mobile }}" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">PAN Number*</label>
                  <input type="text" class="form-control" name="pan_number" value="{{ profile.pan_number }}" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">GST Number</label>
                  <input type="text" class="form-control" name="gst_number" value="{{ profile.gst_number or '' }}">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Business Address*</label>
                <textarea class="form-control" name="address" rows="3" required>{{ profile.address }}</textarea>
              </div>
              <hr>
              <h4 class="mb-3">Bank Details</h4>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Bank Account Number*</label>
                  <input type="text" class="form-control" name="bank_account" value="{{ profile.bank_account }}" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">IFSC Code*</label>
                  <input type="text" class="form-control" name="ifsc_code" value="{{ profile.ifsc_code }}" required>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{{ url_for('seller_dashboard') }}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <h5>Subscribe to our channels</h5>
      <hr />
      <div class="d-flex justify-content-center gap-3 mb-3">
        <a href="https://instagram.com/aarogyanutrimix">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="24" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@AarogyaNutriMix">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="24" alt="YouTube">
        </a>
      </div>
      <small>Â© 2025, <a href="/">BetaHealth</a></small>
      <ul class="list-inline mt-2">
        <li class="list-inline-item"><a href="#">Refund Policy</a></li>
        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        <li class="list-inline-item"><a href="#">Terms of Service</a></li>
        <li class="list-inline-item"><a href="#">Shipping Policy</a></li>
        <li class="list-inline-item"><a href="#">Contact</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
