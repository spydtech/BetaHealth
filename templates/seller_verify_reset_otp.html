<head>

        body {

        }

            top: 50%;
            transform: translateY(-50%);

            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000;

        .header-image {
            width: 200px;
            height: 150px;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
        }
        
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .back-to-login {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .back-to-login a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

<body>
    <div class="form-container">
        <a href="/"><img src="{{ url_for('static', filename='images/logo5.png') }}" class="header-image" alt="Company Logo"></a>
        <h2>Verify OTP</h2>
        <p>Enter the OTP sent to your email and your new password</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('seller_verify_reset_otp') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            
            <div class="input-group">
                <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
        
        <div class="back-to-login">
            <a href="{{ url_for('seller_login') }}">Back to Login</a>
        </div>
    </div>

    <script>
        const toggle = document.getElementById("togglePassword");
        const passwordField = document.getElementById("new_password");

        toggle.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
