<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

body, p, span, li {
    font-family: 'Ubuntu', sans-serif;
    font-weight: 400; /* Regular */
}

/* Headings */

    font-family: 'Ubuntu', sans-serif;

h4, h5, h6 {

/* Small text, footer, muted */

        .header-image {
            width: 200px;
            height: 100px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .flash-success {
        background-color: #d4edda;
        color: #155724;
    }
    .flash-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
    .flash-warning {
        background-color: #fff3cd;
        color: #856404;
    }
    .flash-info {
        background-color: #cce5ff;
        color: #004085;
    }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }
        @media (max-width: 768px) {
    body {
        padding: 15px;
        min-height: 100vh;
        height: auto;
    }
    
    .form-container {
        width: calc(100% - 30px); /* Full width minus body padding */
        max-width: 350px;
        margin: 0 auto;
        padding: 30px 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* More visible shadow on mobile */
    }
    
    .header-image {
        width: 150px;
        height: 75px;
    }
    
    h2 {
        font-size: 20px;
    }
    
    input, button {
        font-size: 16px; /* Prevents zoom on iOS */
    }
}

@media (max-width: 480px) {
    .form-container {
        padding: 25px 15px;
    }
}
    </style>
</head>
<body>
    <div class="form-container">
        <a href="/"><img src="{{ url_for('static', filename='images/logo5.png') }}" class="header-image" alt="Company Logo"></a>
        <h2>Admin Login</h2>
        <p>Enter your email and password</p>
         {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <form method="POST" action="{{ url_for('admin_login') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <input type="hidden" name="login_type" value="admin">

            <input type="email" name="email" placeholder="Email" required>

            <div class="input-group">
                <input type="password" name="password" id="admin_password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="toggleAdminPassword"></i>
            </div>

            <button type="submit">Continue</button>
        </form>
        <div class="footer">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>

    <script>
        const toggle = document.getElementById("toggleAdminPassword");
        const passwordField = document.getElementById("admin_password");

        toggle.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
