<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: normal;
        }
        
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .header-image {
            width: 200px;
            height: 150px;
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        
        .auth-link {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .auth-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer li {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer li::before {
            content: "\b7";
            padding: 0.8rem;
        }
        @font-face {
    font-family: 'Ubuntu';
    src: url("{{ url_for('static', filename='fonts/Ubuntu-L.ttf') }}") format('truetype');
    font-weight: 300;
    font-style: normal;
}

/* Light Italic (300 italic) */

}

/* Regular (400) */
@font-face {

}

/* Regular Italic (400 italic) */
@font-face {
    font-family: 'Ubuntu';
    src: url("{{ url_for('static', filename='fonts/Ubuntu-RI.ttf') }}") format('truetype');
    font-weight: 400;
    font-style: italic;
}

/* Medium (500) */
@font-face {
    font-family: 'Ubuntu';
    src: url("{{ url_for('static', filename='fonts/Ubuntu-M.ttf') }}") format('truetype');

}

    font-family: 'Ubuntu';
    src: url("{{ url_for('static', filename='fonts/Ubuntu-B.ttf') }}") format('truetype');

    font-style: normal;
}

/* Bold Italic (700 italic) */
@font-face {
    font-family: 'Ubuntu';
    src: url("{{ url_for('static', filename='fonts/Ubuntu-BI.ttf') }}") format('truetype');
    font-weight: 700;
    font-style: italic;
}

/* Ubuntu Mono (400) */
@font-face {
    font-family: 'Ubuntu Mono';
    src: url("{{ url_for('static', filename='fonts/Ubuntu-Mono.ttf') }}") format('truetype');
    font-weight: 400;
    font-style: normal;
}
/* Default body text */
body, p, span, li {
    font-family: 'Ubuntu', sans-serif;
    font-weight: 400; /* Regular */
}

/* Headings */
h1, h2, h3 {
    font-family: 'Ubuntu', sans-serif;
    font-weight: 700; /* Bold */
}

h4, h5, h6 {
    font-family: 'Ubuntu', sans-serif;
    font-weight: 500; /* Medium */
}

/* Buttons, Navbar, Labels */
button, .btn, .navbar a, label {
    font-family: 'Ubuntu', sans-serif;
    font-weight: 500; /* Medium */
}

/* Small text, footer, muted */
small, .text-muted, footer {
    font-family: 'Ubuntu', sans-serif;
    font-weight: 300; /* Light */
}

/* Emphasis / Italics */
em, i {
    font-family: 'Ubuntu', sans-serif;
    font-style: italic;
    font-weight: 400; /* Regular Italic */
}

/* Strong emphasis */
strong, b {
    font-family: 'Ubuntu', sans-serif;
    font-weight: 700; /* Bold */
}

    </style>
</head>
<body>
    <div class="form-container">
        <a href="/"><img src="{{ url_for('static', filename='images/logo.jpg') }}" class="header-image" alt="Company Logo"></a>
        
        <h2>Reset Password</h2>
        <p>Enter your email to receive a password reset link</p>
        <form method="POST">
           <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="auth-link">
            Remember your password? <a href="{{url_for('login')}}">Sign in</a>
        </div>
        <div class="footer">
            <li>
                <small class="copyright__content"><a href="{{url_for('privacy')}}">Privacy policy</a></small>
            </li>
            <li>
                <small class="copyright__content"><a href="{{url_for('terms')}}">Terms</a></small>
            </li>
        </div>
    </div>
</body>
</html>
