{% extends "base.html" %}
{% set hide_footer = true %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; text-align: center;">
    <div>
        <!-- Animated search icon -->
        <div class="mb-4 icon-container" role="img" aria-label="Broken link illustration">
            <i class="fas fa-unlink fa-beat-fade"></i>
        </div>
        
        <h1 class="display-4 fw-bold mb-3 title-text">404 - Page Not Found</h1>
        <p class="lead mb-4">We're sorry, the page you requested could not be found.<br>
        Please go back to the homepage.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Return Home</a>
    </div>
</div>

<style>
.icon-container i {
    font-size: 4rem;
    --fa-animation-duration: 2s;
    color: #6c757d;
}

.title-text {
    font-size: 2rem;
}

@media (max-width: 768px) {
    .icon-container i {
        font-size: 2.5rem;
    }

    .title-text {
        font-size: 1.5rem;
    }

    p.lead {
        font-size: 0.95rem;
    }

    .btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
}
 h1{
        text-decoration: none;
        
    
    }
</style>
{% endblock %}
